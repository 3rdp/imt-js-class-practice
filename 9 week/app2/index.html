<!-- 
git diff 
	разница между последним коммитом и unstaged изменениями
git diff --cached
git diff --staged
	тоже самое только staged изменения
git reset HEAD index.html
	подготоваить откат index.html к HEAD, т.е. последнему коммиту
git checkout -- index.html
	откатить файл index.html в соответствии с предыдущей коммандой
git reset HEAD^ index.html
git reset HEAD^^ index.html
	подготовить откат на 1 или 2 коммита вверх. Так можно сколько угодно вверх делать
git remote add origin %remote_url%
	добавить удаленный репозиторий
git remote -v
	показать все удаленные репозитории
git push -u origin master
	выгружаем первый раз на удаленку
git clone %remote_url%
	клонируем репозиторий

	-->
	<meta charset="UTF-8">
	<title>Git Diff, откат, ветки</title>
